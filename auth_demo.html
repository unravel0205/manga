<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>認証デモ - 漫画生成ツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htm/preact/standalone.module.js" type="module"></script>
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { html, render, useState, useEffect } from 'https://unpkg.com/htm/preact/standalone.module.js';

    // ✅ Supabase設定値
    const SUPABASE_URL = 'https://twhhrgcksstikdoyroto.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3aGhyZ2Nrc3N0aWtkb3lyb3RvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMzk3MzIsImV4cCI6MjA4NjYxNTczMn0.grPvawJNNXoikE7tLVf-Fq3rglXJjwdfpYGjdmYlL7s';

    // Supabaseクライアント初期化
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ログイン/サインアップフォーム
    function AuthForm() {
      const [isSignUp, setIsSignUp] = useState(false);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [fullName, setFullName] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      async function handleSignUp() {
        if (!fullName || !email || !password) {
          setError('すべてのフィールドを入力してください');
          return;
        }

        if (password.length < 8) {
          setError('パスワードは8文字以上にしてください');
          return;
        }

        setLoading(true);
        setError('');

        const { data, error } = await supabaseClient.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              full_name: fullName
            }
          }
        });

        if (error) {
          setError(error.message);
        } else {
          alert('登録完了！ログインしてください。');
          setIsSignUp(false);
          setEmail('');
          setPassword('');
          setFullName('');
        }

        setLoading(false);
      }

      async function handleSignIn() {
        if (!email || !password) {
          setError('メールアドレスとパスワードを入力してください');
          return;
        }

        setLoading(true);
        setError('');

        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          setError(error.message);
        }

        setLoading(false);
      }

      return html`
        <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
          <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-2 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
              漫画生成ツール
            </h1>
            <p class="text-center text-gray-600 mb-8">
              ${isSignUp ? '新規登録' : 'ログイン'}
            </p>

            ${error && html`
              <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                ${error}
              </div>
            `}

            <div class="space-y-4">
              ${isSignUp && html`
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">お名前 *</label>
                  <input
                    type="text"
                    value=${fullName}
                    onInput=${(e) => setFullName(e.target.value)}
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="山田太郎"
                    required
                  />
                </div>
              `}

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">メールアドレス *</label>
                <input
                  type="email"
                  value=${email}
                  onInput=${(e) => setEmail(e.target.value)}
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="example@email.com"
                  required
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">パスワード *</label>
                <input
                  type="password"
                  value=${password}
                  onInput=${(e) => setPassword(e.target.value)}
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="8文字以上"
                  required
                />
                ${isSignUp && html`
                  <p class="text-xs text-gray-500 mt-1">8文字以上で入力してください</p>
                `}
              </div>

              <button
                onClick=${isSignUp ? handleSignUp : handleSignIn}
                disabled=${loading}
                class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition"
              >
                ${loading ? '処理中...' : (isSignUp ? '登録する' : 'ログイン')}
              </button>

              <button
                onClick=${() => setIsSignUp(!isSignUp)}
                class="w-full text-sm text-gray-600 hover:text-gray-800"
              >
                ${isSignUp ? 'すでにアカウントをお持ちの方はこちら' : 'アカウントをお持ちでない方はこちら'}
              </button>
            </div>
          </div>
        </div>
      `;
    }

    // ダッシュボード（ログイン後の画面）
    function Dashboard({ user, onSignOut }) {
      const userName = user.user_metadata?.full_name || user.email;

      return html`
        <div class="min-h-screen bg-gray-50">
          <!-- ヘッダー -->
          <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
              <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                漫画生成ツール
              </h1>
              <div class="flex items-center gap-4">
                <span class="text-sm text-gray-600">
                  ようこそ、${userName}さん
                </span>
                <button
                  onClick=${onSignOut}
                  class="px-4 py-2 text-sm text-gray-700 hover:text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-50 transition"
                >
                  ログアウト
                </button>
              </div>
            </div>
          </header>

          <!-- メインコンテンツ -->
          <main class="max-w-7xl mx-auto px-4 py-8">
            <div class="bg-white rounded-xl shadow-sm p-8">
              <h2 class="text-2xl font-bold mb-4">認証成功！</h2>
              <p class="text-gray-600 mb-6">
                Supabase認証が正常に動作しています。
              </p>

              <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                <h3 class="font-semibold text-green-800 mb-2">✓ ログイン情報</h3>
                <div class="text-sm text-green-700 space-y-1">
                  <p><strong>ユーザーID:</strong> ${user.id}</p>
                  <p><strong>メール:</strong> ${user.email}</p>
                  <p><strong>名前:</strong> ${user.user_metadata?.full_name || '未設定'}</p>
                  <p><strong>登録日時:</strong> ${new Date(user.created_at).toLocaleString('ja-JP')}</p>
                </div>
              </div>

              <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <h3 class="font-semibold text-blue-800 mb-2">次のステップ</h3>
                <ol class="text-sm text-blue-700 space-y-1 list-decimal list-inside">
                  <li>Supabase Dashboardで登録ユーザーを確認</li>
                  <li>既存の漫画生成ツールに認証機能を統合</li>
                  <li>データをSupabaseに保存する機能を追加</li>
                </ol>
              </div>
            </div>
          </main>
        </div>
      `;
    }

    // メインアプリケーション
    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);

      // 認証状態の監視
      useEffect(() => {
        // 現在のセッションを確認
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
          setUser(session?.user ?? null);
          setLoading(false);
        });

        // 認証状態の変更を監視
        const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
          setUser(session?.user ?? null);
        });

        return () => subscription.unsubscribe();
      }, []);

      // ログアウト処理
      async function handleSignOut() {
        await supabaseClient.auth.signOut();
      }

      // 読み込み中
      if (loading) {
        return html`
          <div class="min-h-screen flex items-center justify-center bg-gray-50">
            <div class="text-center">
              <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
              <p class="text-gray-600">読み込み中...</p>
            </div>
          </div>
        `;
      }

      // 未ログインの場合は認証画面を表示
      if (!user) {
        return html`<${AuthForm} />`;
      }

      // ログイン済みの場合はダッシュボードを表示
      return html`<${Dashboard} user=${user} onSignOut=${handleSignOut} />`;
    }

    // アプリケーションをレンダリング
    render(html`<${App} />`, document.getElementById('app'));
  </script>
</body>
</html>
